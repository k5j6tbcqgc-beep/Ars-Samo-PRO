<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS SAMO PRO</title>
    <style>
        :root { --blu: #003a70; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-foto { background: var(--blu); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 17px; font-weight: bold; cursor: pointer; display: block; margin-top: 20px; }
        #preview-box { margin-top: 20px; display: none; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; position: relative; }
        #preview-img { width: 100%; display: block; }
        .loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; }
        #result { margin-top: 20px; text-align: left; background: #fff; border: 2px solid #e7f3ff; padding: 18px; border-radius: 18px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--blu); margin:0;">ARS SAMO</h1>
    <p style="font-size:12px; color:#666;">AI Generation 3 - Stabilized</p>
    
    <button class="btn-foto" onclick="document.getElementById('fileIn').click()">üì∏ SCATTA O CARICA FOTO</button>
    <input type="file" id="fileIn" accept="image/*" capture="environment" style="display:none">

    <div id="preview-box">
        <img id="preview-img">
        <div id="loader" class="loader">
            <div style="width:70%; background:#eee; height:8px; border-radius:4px; overflow:hidden;">
                <div id="bar" style="width:0%; height:100%; background:var(--blu); transition:0.3s;"></div>
            </div>
            <div id="status" style="font-size:12px; margin-top:10px; font-weight:bold; color:var(--blu);">Analisi...</div>
        </div>
    </div>
    
    <div id="result"></div>
</div>

<script>
// I tuoi dati sono ora qui dentro, cos√¨ l'app non deve "leggere" file esterni
const databaseRicambi = [
    {
        "codice": "RIC216",
        "nome": "Guarnizione Piatto Doccia",
        "prezzo": "24,50 ‚Ç¨",
        "descrizione": "Guarnizione magnetica originale Samo per serie America."
    },
    {
        "codice": "SAMO-99",
        "nome": "Cerniera Cromata",
        "prezzo": "45,00 ‚Ç¨",
        "descrizione": "Cerniera di ricambio per box doccia Samo."
    }
];

const API_KEY = "AIzaSyBYUWcPur3-5bUTa7x6-M37HMDYiAXQJsY";

document.getElementById('fileIn').onchange = async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');
    const bar = document.getElementById('bar');
    
    document.getElementById('preview-img').src = URL.createObjectURL(file);
    document.getElementById('preview-box').style.display = 'block';
    loader.style.display = 'flex';
    resultDiv.style.display = 'none';

    try {
        bar.style.width = "30%";
        const base64 = await new Promise(r => {
            const reader = new FileReader();
            reader.onload = () => r(reader.result.split(',')[1]);
            reader.readAsDataURL(file);
        });

        bar.style.width = "60%";
        const listaCodici = databaseRicambi.map(i => i.codice).join(", ");

        // Chiamata al modello Gemini 3 Flash Preview che vediamo nel tuo screenshot
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [
                        { text: "Identifica il codice ricambio tra questi: " + listaCodici + ". Rispondi SOLO con il codice." },
                        { inline_data: { mime_type: "image/jpeg", data: base64 } }
                    ]
                }]
            })
        });

        const data = await response.json();
        bar.style.width = "100%";
        
        const aiText = data.candidates[0].content.parts[0].text.toUpperCase().trim();
        const trovato = databaseRicambi.find(i => aiText.includes(i.codice.toUpperCase()));

        loader.style.display = 'none';
        resultDiv.style.display = 'block';

        if(trovato) {
            resultDiv.innerHTML = `
                <div style="font-size:22px; font-weight:800; color:var(--blu);">${trovato.codice}</div>
                <div style="font-size:16px; font-weight:bold;">${trovato.nome}</div>
                <div style="font-size:24px; font-weight:800; margin:10px 0;">${trovato.prezzo}</div>
                <p style="font-size:13px; color:#666;">${trovato.descrizione}</p>
            `;
        } else {
            resultDiv.innerHTML = "<b>‚ö†Ô∏è Non trovato</b><br><small>L'IA suggerisce: " + aiText + "</small>";
        }

    } catch (err) {
        loader.style.display = 'none';
        alert("Errore: " + err.message);
    }
};
</script>
</body>
</html>
