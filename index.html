<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS SAMO - AI Vision</title>
    <style>
        :root { --blu-samo: #003a70; --azzurro: #e7f3ff; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { max-width: 420px; width: 100%; background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .header { background: white; padding: 25px 20px; text-align: center; border-bottom: 1px solid #eee; }
        .header img { max-height: 60px; margin-bottom: 10px; }
        .header h1 { color: var(--blu-samo); margin: 0; font-size: 22px; text-transform: uppercase; }
        .main-content { padding: 20px; }
        .btn-foto { background: var(--blu-samo); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 6px 20px rgba(0,58,112,0.25); }
        #preview-box { margin-top: 20px; position: relative; display: none; border-radius: 18px; overflow: hidden; border: 1px solid #ddd; }
        #preview-img { width: 100%; display: block; }
        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--blu-samo); font-weight: bold; text-align: center; padding: 10px; }
        #scheda-risultato { margin-top: 20px; display: none; }
        .info-card { background: white; border: 2px solid var(--azzurro); border-radius: 20px; padding: 18px; }
        .etichetta { font-size: 11px; color: #95a5a6; text-transform: uppercase; font-weight: 700; }
        .valore { font-size: 17px; font-weight: 700; margin-bottom: 12px; color: #34495e; }
        .badge-prezzo { background: var(--azzurro); color: var(--blu-samo); padding: 10px 15px; border-radius: 12px; font-weight: 800; font-size: 20px; display: inline-block; }
        .messaggio-errore { background: #fff5f5; color: #d32f2f; padding: 20px; border-radius: 18px; text-align: center; border: 1px dashed #feb2b2; }
        .spinner { width: 30px; height: 30px; border: 4px solid #f3f3f3; border-top: 4px solid var(--blu-samo); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo SAMO" onerror="this.style.display='none'">
        <h1>ARS SAMO</h1>
        <p>AI Vision Recognition</p>
    </div>

    <div class="main-content">
        <input type="file" id="inputFile" accept="image/*" capture="environment" style="display: none;">
        <button class="btn-foto" onclick="document.getElementById('inputFile').click()">üì∏ ANALIZZA RICAMBIO</button>

        <div id="preview-box">
            <img id="preview-img" alt="Anteprima">
            <div id="loading" class="loading-overlay" style="display:none;">
                <div class="spinner"></div>
                <span id="status-text">GEMINI STA ANALIZZANDO...</span>
            </div>
        </div>

        <div id="scheda-risultato">
            <div id="contenuto-esito"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyAySbcpQEBBFmYRBRhvyj-0kLZ5l-cb45Y"; // La tua chiave
    const inputFile = document.getElementById('inputFile');
    const previewImg = document.getElementById('preview-img');
    const previewBox = document.getElementById('preview-box');
    const schedaRisultato = document.getElementById('scheda-risultato');
    const contenutoEsito = document.getElementById('contenuto-esito');
    const loading = document.getElementById('loading');

    inputFile.addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        previewImg.src = URL.createObjectURL(file);
        previewBox.style.display = 'block';
        schedaRisultato.style.display = 'none';
        loading.style.display = 'flex';

        try {
            // 1. Carichiamo il database locale
            const dbRes = await fetch('database.json');
            const database = await dbRes.json();
            const listaCodici = database.map(item => item.codice).join(", ");

            // 2. Convertiamo l'immagine in Base64 per Gemini
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = async () => {
                const base64Data = reader.result.split(',')[1];

                // 3. Chiamata a Google Gemini Vision
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: `Sei un esperto di ricambi docce SAMO. Analizza l'immagine e dimmi quale codice corrisponde tra questi: ${listaCodici}. Rispondi SOLO E SOLTANTO con il codice trovato. Se non sei sicuro, rispondi "NON_TROVATO".` },
                                { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                const aiResult = data.candidates[0].content.parts[0].text.trim();

                // 4. Cerchiamo il codice nel database locale
                let trovato = database.find(item => aiResult.includes(item.codice));

                loading.style.display = 'none';
                schedaRisultato.style.display = 'block';

                if (trovato) {
                    contenutoEsito.innerHTML = `
                        <div style="font-size:12px; font-weight:800; color:var(--blu-samo); margin-bottom:10px;">‚úîÔ∏è IDENTIFICATO DA AI</div>
                        <div class="info-card">
                            <div class="etichetta">Codice</div><div class="valore">${trovato.codice}</div>
                            <div class="etichetta">Nome</div><div class="valore">${trovato.nome}</div>
                            <div class="etichetta">Prezzo</div><div class="badge-prezzo">${trovato.prezzo}</div>
                            <img src="${trovato.immagine}" style="width:100%; border-radius:15px; margin-top:15px;">
                        </div>
                    `;
                } else {
                    contenutoEsito.innerHTML = `<div class="messaggio-errore"><strong>‚ö†Ô∏è Ricambio non riconosciuto</strong><br>Inoltrare al commerciale.</div>`;
                }
            };
        } catch (err) {
            loading.style.display = 'none';
            alert("Errore durante l'analisi AI.");
        }
    });
</script>

</body>
</html>
