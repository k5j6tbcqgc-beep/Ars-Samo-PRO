<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS SAMO PRO</title>
    <style>
        :root { --blu: #003a70; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-foto { background: var(--blu); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 17px; font-weight: bold; cursor: pointer; display: block; margin-top: 10px; }
        #preview-box { margin-top: 20px; display: none; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; position: relative; }
        #preview-img { width: 100%; display: block; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .bar-bg { width: 70%; background: #eee; height: 8px; border-radius: 4px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--blu); transition: 0.3s; }
        #status-text { font-size: 13px; color: var(--blu); font-weight: bold; margin-top: 10px; }
        #result { margin-top: 20px; text-align: left; background: #fff; border: 2px solid #e7f3ff; padding: 18px; border-radius: 18px; display: none; }
        #debug-console { margin-top: 20px; font-size: 10px; color: #666; text-align: left; background: #eee; padding: 10px; border-radius: 10px; max-height: 100px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--blu); margin:0;">ARS SAMO</h1>
    <p style="font-size:12px; color:#666; margin-bottom:20px;">AI Identification System (Gemini 3)</p>
    
    <button class="btn-foto" onclick="document.getElementById('fileIn').click()">üì∏ SCATTA O CARICA FOTO</button>
    <input type="file" id="fileIn" accept="image/*" capture="environment" style="display:none">

    <div id="preview-box">
        <img id="preview-img">
        <div id="loader" class="overlay">
            <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
            <div id="status-text">Analisi tecnica in corso...</div>
        </div>
    </div>
    
    <div id="result"></div>
    <div id="debug-console">In attesa di immagine...</div>
</div>

<script>
const logger = (msg) => {
    const consoleDiv = document.getElementById('debug-console');
    consoleDiv.innerHTML += "<br>> " + msg;
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
};

// Database integrato per stabilit√† totale
const db = [
    { "codice": "RIC216", "nome": "Guarnizione Samo", "prezzo": "24,50 ‚Ç¨", "descrizione": "Magnetica originale per serie America." },
    { "codice": "SAMO-99", "nome": "Cerniera Cromata", "prezzo": "45,00 ‚Ç¨", "descrizione": "Ricambio per box doccia Samo." }
];

// Tua chiave API stabilizzata
const API_KEY = "AIzaSyB1U52-Zfnrhx0uCoMUC0ITXunkZO4EqfQ";

document.getElementById('fileIn').onchange = async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');
    const bar = document.getElementById('bar');
    const previewBox = document.getElementById('preview-box');
    const previewImg = document.getElementById('preview-img');
    
    previewImg.src = URL.createObjectURL(file);
    previewBox.style.display = 'block';
    loader.style.display = 'flex';
    resultDiv.style.display = 'none';

    try {
        logger("Elaborazione immagine...");
        bar.style.width = "30%";
        const base64 = await new Promise(r => {
            const reader = new FileReader();
            reader.onload = () => r(reader.result.split(',')[1]);
            reader.readAsDataURL(file);
        });

        bar.style.width = "60%";
        const listaCodici = db.map(i => i.codice).join(", ");
        
        logger("Chiamata a Gemini 3 Flash Preview...");
        // URL Corretto per il tuo account (v1beta + gemini-3-flash-preview)
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [
                    { text: "Sei un esperto tecnico Samo. Analizza l'immagine e confrontala con questo elenco: " + listaCodici + ". Se trovi una corrispondenza esatta, scrivi SOLO il codice. Se non sei sicuro, scrivi 'NON_TROVATO'. Non inventare mai codici." },
                    { inline_data: { mime_type: "image/jpeg", data: base64 } }
                ]}],
                generationConfig: { 
                    temperature: 0.0, // Elimina le allucinazioni
                    topP: 0.1
                }
            })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error ? data.error.message : "Errore API");

        bar.style.width = "100%";
        const aiText = data.candidates[0].content.parts[0].text.toUpperCase().trim();
        logger("Risposta IA: " + aiText);

        const trovato = db.find(i => aiText.includes(i.codice.toUpperCase()));

        loader.style.display = 'none';
        resultDiv.style.display = 'block';

        if(trovato) {
            resultDiv.innerHTML = `
                <div style="font-size:22px; font-weight:800; color:var(--blu);">${trovato.codice}</div>
                <div style="font-size:16px;">${trovato.nome}</div>
                <div style="font-size:24px; font-weight:800; margin:10px 0;">${trovato.prezzo}</div>
                <p style="font-size:13px; color:#666;">${trovato.descrizione}</p>
            `;
        } else {
            resultDiv.innerHTML = `‚ö†Ô∏è Ricambio non riconosciuto nel database attuale.<br><small>L'IA ha suggerito: ${aiText}</small>`;
        }
    } catch (err) {
        loader.style.display = 'none';
        logger("ERRORE: " + err.message);
        alert("Errore tecnico: " + err.message);
    }
};
</script>
</body>
</html>
