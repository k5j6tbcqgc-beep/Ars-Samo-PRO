<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS SAMO PRO</title>
    <style>
        :root { --blu: #003a70; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-foto { background: var(--blu); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; }
        #preview-box { margin-top: 20px; display: none; position: relative; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; background: #000; }
        #preview-img { width: 100%; display: block; opacity: 0.8; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; padding: 15px; }
        .bar-bg { width: 80%; background: #eee; height: 10px; border-radius: 5px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--blu); transition: width 0.3s; }
        #status { font-size: 13px; color: var(--blu); font-weight: bold; margin-top: 10px; }
        .result-card { margin-top: 20px; text-align: left; background: #fff; border: 2px solid #e7f3ff; padding: 15px; border-radius: 18px; display: none; }
        #debug-log { font-size: 10px; color: #7f8c8d; margin-top: 15px; text-align: left; background: #f8f9fa; padding: 10px; border-radius: 5px; display: none; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--blu); margin:0 0 15px; font-size:24px;">ARS SAMO</h1>
    
    <input type="file" id="fileIn" accept="image/*" capture="environment" style="display:none">
    <button class="btn-foto" onclick="document.getElementById('fileIn').click()">üì∏ SCATTA O CARICA FOTO</button>

    <div id="preview-box">
        <img id="preview-img">
        <div id="loader" class="overlay">
            <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
            <div id="status">Inizializzazione...</div>
        </div>
    </div>

    <div id="result" class="result-card"></div>
    <div id="debug-log"></div>
</div>

<script>
const API_KEY = "AIzaSyAySbcpQEBBFmYRBRhvyj-0kLZ5l-cb45Y";

document.getElementById('fileIn').onchange = async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const previewBox = document.getElementById('preview-box');
    const previewImg = document.getElementById('preview-img');
    const loader = document.getElementById('loader');
    const bar = document.getElementById('bar');
    const status = document.getElementById('status');
    const resultDiv = document.getElementById('result');
    const debug = document.getElementById('debug-log');

    previewImg.src = URL.createObjectURL(file);
    previewBox.style.display = 'block';
    loader.style.display = 'flex';
    resultDiv.style.display = 'none';
    debug.style.display = 'block';
    debug.innerText = "Avvio processo...";

    const upd = (p, t) => { bar.style.width = p+'%'; status.innerText = t; debug.innerText += "\n" + t; };

    try {
        upd(15, "Handshaking...");

        const base64 = await new Promise((resolve) => {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const scale = Math.min(800 / img.width, 800 / img.height, 1);
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                resolve(canvas.toDataURL('image/jpeg', 0.6).split(',')[1]);
            };
        });

        upd(40, "Ottimizzazione immagine...");
        const dbRes = await fetch('database.json');
        const db = await dbRes.json();
        const listaCodici = db.map(i => i.codice).join(", ");

        upd(65, "Confronto codici...");

        // TENTATIVI MULTIPLI DI URL (Per risolvere l'errore 404)
        const endpoints = [
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`,
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
            `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`
        ];

        let apiRes;
        let lastError = "";

        for (let url of endpoints) {
            try {
                debug.innerText += "\nProvo endpoint: " + url.split('/')[5];
                apiRes = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Identifica il ricambio Samo tra questi codici: " + listaCodici + ". Scrivi SOLO il codice." },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]}]
                    })
                });
                if (apiRes.ok) break;
                const errData = await apiRes.json();
                lastError = errData.error.message;
            } catch (e) {
                lastError = e.message;
            }
        }

        if (!apiRes || !apiRes.ok) throw new Error("Tutti i tentativi falliti. Ultimo errore: " + lastError);

        upd(90, "Accesso database...");
        const data = await apiRes.json();
        const aiText = data.candidates[0].content.parts[0].text.toUpperCase().trim();
        const trovato = db.find(item => aiText.includes(item.codice.toUpperCase()));

        loader.style.display = 'none';
        debug.style.display = 'none';
        resultDiv.style.display = 'block';

        if(trovato) {
            resultDiv.innerHTML = `
                <div style="color:var(--blu); font-weight:800; font-size:12px; margin-bottom:10px;">IDENTIFICATO:</div>
                <div style="font-size:20px; font-weight:800;">${trovato.codice}</div>
                <div style="font-size:16px; margin:5px 0;">${trovato.nome}</div>
                <div style="color:var(--blu); font-size:24px; font-weight:800; margin:10px 0;">${trovato.prezzo}</div>
                <p style="font-size:13px; color:#666;">${trovato.descrizione}</p>
                <img src="${trovato.immagine}" style="width:100%; border-radius:12px; margin-top:10px;" onerror="this.src='https://via.placeholder.com/300?text=Immagine+Database'">
            `;
        } else {
            resultDiv.innerHTML = "<b>‚ö†Ô∏è Non riconosciuto</b><br><small>AI ha risposto: "+aiText+"</small>";
        }

    } catch (err) {
        loader.style.display = 'none';
        debug.style.color = "red";
        debug.innerText = "ERRORE DEFINITIVO:\n" + err.message;
    }
};
</script>
</body>
</html>
