<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS SAMO PRO</title>
    <style>
        :root { --blu: #003a70; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-foto { background: var(--blu); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 17px; font-weight: bold; cursor: pointer; }
        #preview-box { margin-top: 20px; display: none; position: relative; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; }
        #preview-img { width: 100%; display: block; }
        .loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        #status { font-size: 14px; color: var(--blu); font-weight: bold; margin-top: 10px; }
        .result-card { margin-top: 20px; text-align: left; background: #fff; border: 2px solid #e7f3ff; padding: 18px; border-radius: 18px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--blu); margin-bottom:5px;">ARS SAMO</h1>
    <p style="font-size:12px; color:#666; margin-bottom:25px;">AI Generation 3 - Professional</p>
    
    <input type="file" id="fileIn" accept="image/*" capture="environment" style="display:none">
    <button class="btn-foto" onclick="document.getElementById('fileIn').click()">üì∏ SCATTA O CARICA FOTO</button>

    <div id="preview-box">
        <img id="preview-img">
        <div id="loader" class="loader">
            <div style="width:70%; background:#eee; height:8px; border-radius:4px; overflow:hidden;">
                <div id="bar" style="width:0%; height:100%; background:var(--blu); transition:0.3s;"></div>
            </div>
            <div id="status">Analisi in corso...</div>
        </div>
    </div>
    
    <div id="result" class="result-card"></div>
    <div id="error-log" style="display:none; color:red; font-size:11px; margin-top:20px; text-align:left; background:#fff0f0; padding:10px; border-radius:10px;"></div>
</div>

<script>
// IMPORTANTE: Crea una NUOVA chiave ora che vedi i modelli Gemini 3
const API_KEY = "AIzaSyBYUWcPur3-5bUTa7x6-M37HMDYiAXQJsY";

document.getElementById('fileIn').onchange = async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const status = document.getElementById('status');
    const bar = document.getElementById('bar');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');
    const errorLog = document.getElementById('error-log');
    
    document.getElementById('preview-img').src = URL.createObjectURL(file);
    document.getElementById('preview-box').style.display = 'block';
    loader.style.display = 'flex';
    resultDiv.style.display = 'none';
    errorLog.style.display = 'none';

    try {
        bar.style.width = "20%";
        status.innerText = "Ottimizzazione immagine...";
        
        const base64 = await new Promise(r => {
            const reader = new FileReader();
            reader.onload = () => r(reader.result.split(',')[1]);
            reader.readAsDataURL(file);
        });

        bar.style.width = "40%";
        status.innerText = "Caricamento database...";
        const dbRes = await fetch('database.json');
        const db = await dbRes.json();
        const listaCodici = db.map(i => i.codice).join(", ");

        bar.style.width = "70%";
        status.innerText = "Interrogazione Gemini 3 Flash...";

        // Usiamo l'endpoint per il nuovo modello Gemini 3 Flash Preview
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [
                        { text: "Sei un assistente tecnico Samo. Identifica il ricambio tra questi codici: " + listaCodici + ". Rispondi scrivendo solo il codice." },
                        { inline_data: { mime_type: "image/jpeg", data: base64 } }
                    ]
                }]
            })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error ? data.error.message : "Errore API");

        const aiText = data.candidates[0].content.parts[0].text.toUpperCase().trim();
        const trovato = db.find(i => aiText.includes(i.codice.toUpperCase()));

        loader.style.display = 'none';
        resultDiv.style.display = 'block';

        if(trovato) {
            resultDiv.innerHTML = `
                <div style="color:var(--blu); font-weight:bold; font-size:12px;">IDENTIFICATO:</div>
                <div style="font-size:22px; font-weight:800;">${trovato.codice}</div>
                <div style="font-size:16px;">${trovato.nome}</div>
                <div style="font-size:24px; font-weight:800; color:var(--blu); margin:10px 0;">${trovato.prezzo}</div>
                <img src="${trovato.immagine}" style="width:100%; border-radius:12px;" onerror="this.src='https://via.placeholder.com/300?text=Immagine+Database'">
                <p style="font-size:13px; color:#666; margin-top:10px;">${trovato.descrizione}</p>
            `;
        } else {
            resultDiv.innerHTML = "<b>‚ö†Ô∏è Codice non trovato</b><br><small>Gemini ha risposto: " + aiText + "</small>";
        }

    } catch (err) {
        loader.style.display = 'none';
        errorLog.style.display = 'block';
        errorLog.innerText = "ERRORE: " + err.message;
    }
};
</script>
</body>
</html>
