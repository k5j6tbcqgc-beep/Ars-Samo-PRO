<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS SAMO - AI Vision Turbo</title>
    <style>
        :root { --blu: #003a70; --azzurro: #e7f3ff; --bg: #f4f7f9; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { max-width: 420px; width: 100%; background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        /* Header */
        .header { background: white; padding: 25px 20px; text-align: center; border-bottom: 1px solid #eee; }
        .header img { max-height: 60px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        .header h1 { color: var(--blu); margin: 0; font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }
        .header p { margin: 5px 0 0; font-size: 12px; color: #7f8c8d; }

        .main-content { padding: 20px; }
        
        /* Pulsante */
        .btn-foto { background: var(--blu); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 6px 20px rgba(0,58,112,0.25); transition: transform 0.2s; }
        .btn-foto:active { transform: scale(0.98); }

        /* Anteprima e Loader */
        #preview-box { margin-top: 20px; position: relative; display: none; border-radius: 18px; overflow: hidden; border: 1px solid #ddd; background: #fafafa; }
        #preview-img { width: 100%; display: block; }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.92); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; padding: 20px; box-sizing: border-box; }
        
        .bar-bg { width: 100%; background: #e0e0e0; height: 12px; border-radius: 6px; overflow: hidden; border: 1px solid #ccc; }
        .bar-fill { width: 0%; height: 100%; background: var(--blu); transition: width 0.3s ease; }
        #status-text { font-size: 14px; color: var(--blu); font-weight: 700; margin-top: 15px; text-align: center; }

        /* Risultati */
        #result { margin-top: 20px; display: none; animation: slideUp 0.4s ease-out; }
        .info-card { background: white; border: 2px solid var(--azzurro); border-radius: 20px; padding: 18px; }
        .label { font-size: 11px; color: #95a5a6; text-transform: uppercase; font-weight: 700; margin-bottom: 2px; }
        .value { font-size: 17px; font-weight: 700; margin-bottom: 12px; color: #34495e; }
        .price-tag { background: var(--azzurro); color: var(--blu); padding: 10px 15px; border-radius: 12px; font-weight: 800; font-size: 22px; display: inline-block; margin: 5px 0; }
        
        .error-box { background: #fff5f5; color: #d32f2f; padding: 20px; border-radius: 18px; text-align: center; border: 1px dashed #feb2b2; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo SAMO" onerror="this.style.display='none'">
        <h1>ARS SAMO</h1>
        <p>AI Vision Recognition System</p>
    </div>

    <div class="main-content">
        <input type="file" id="fileIn" accept="image/*" capture="environment" style="display:none">
        <button class="btn-foto" onclick="document.getElementById('fileIn').click()">üì∏ ANALIZZA RICAMBIO</button>

        <div id="preview-box">
            <img id="preview-img">
            <div id="loader" class="overlay">
                <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
                <div id="status-text">Inizializzazione...</div>
            </div>
        </div>

        <div id="result"></div>
    </div>
</div>

<script>
const API_KEY = "AIzaSyAySbcpQEBBFmYRBRhvyj-0kLZ5l-cb45Y";

document.getElementById('fileIn').onchange = async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const previewBox = document.getElementById('preview-box');
    const previewImg = document.getElementById('preview-img');
    const loader = document.getElementById('loader');
    const bar = document.getElementById('bar');
    const statusText = document.getElementById('status-text');
    const resultDiv = document.getElementById('result');

    // UI Reset
    previewImg.src = URL.createObjectURL(file);
    previewBox.style.display = 'block';
    loader.style.display = 'flex';
    resultDiv.style.display = 'none';

    const upd = (p, t) => { bar.style.width = p+'%'; statusText.innerText = t; };

    try {
        // STEP 1: Handshaking
        upd(25, "Handshaking...");

        // STEP 2: Compressione Ultra-Rapida
        const base64 = await new Promise((resolve, reject) => {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_SIZE = 800;
                let w = img.width;
                let h = img.height;
                if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                resolve(canvas.toDataURL('image/jpeg', 0.6).split(',')[1]);
            };
            img.onerror = reject;
        });

        // STEP 3: Database e Prompt
        upd(50, "Ottimizzazione immagine...");
        const dbRes = await fetch('database.json');
        const db = await dbRes.json();
        const codiciDisponibili = db.map(i => i.codice).join(", ");

        // STEP 4: Chiamata a Gemini
        upd(70, "Confronto codici...");
        const apiRes = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [
                    { text: "Sei un esperto di ricambi docce SAMO. Analizza l'immagine e identifica quale codice corrisponde a uno di questi: " + codiciDisponibili + ". Rispondi scrivendo SOLO il codice trovato, senza altre parole." },
                    { inline_data: { mime_type: "image/jpeg", data: base64 } }
                ]}]
            })
        });

        // STEP 5: Elaborazione Risultato
        upd(90, "Accesso database...");
        const data = await apiRes.json();
        upd(95, "prego attendere ancora qualche istante");
        
        let aiCode = "";
        try {
            aiCode = data.candidates[0].content.parts[0].text.trim().toUpperCase();
        } catch(e) {
            aiCode = "NON_TROVATO";
        }

        // Ricerca nel database (flessibile)
        const trovato = db.find(i => aiCode.includes(i.codice.toUpperCase()) || i.codice.toUpperCase().includes(aiCode));

        // Visualizzazione Finale
        setTimeout(() => {
            loader.style.display = 'none';
            resultDiv.style.display = 'block';
            
            if(trovato) {
                resultDiv.innerHTML = `
                    <div class="info-card">
                        <div style="color:var(--blu); font-weight:800; font-size:12px; margin-bottom:10px;">‚úîÔ∏è IDENTIFICATO CON SUCCESSO</div>
                        <div class="label">Codice</div><div class="value">${trovato.codice}</div>
                        <div class="label">Nome Prodotto</div><div class="value">${trovato.nome}</div>
                        <div class="label">Prezzo di Listino</div><div class="price-tag">${trovato.prezzo}</div>
                        <div style="margin-top:10px;">
                            <div class="label">Foto Ufficiale</div>
                            <img src="${trovato.immagine}" style="width:100%; border-radius:12px; margin-top:5px; border:1px solid #eee">
                        </div>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <strong>‚ö†Ô∏è Ricambio non riconosciuto</strong><br>
                        <p style="font-size:13px; font-weight:normal; margin-top:10px;">L'IA non √® riuscita a identificare il pezzo con certezza. Inoltrare la richiesta al commerciale.</p>
                    </div>
                `;
            }
        }, 600);

    } catch (err) {
        console.error(err);
        upd(0, "Errore tecnico. Ricarica la pagina.");
        setTimeout(() => loader.style.display = 'none', 3000);
    }
};
</script>
</body>
</html>
