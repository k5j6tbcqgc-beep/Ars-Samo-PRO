<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS SAMO PRO</title>
    <style>
        :root { --blu: #003a70; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-foto { background: var(--blu); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 17px; font-weight: bold; cursor: pointer; }
        #preview-box { margin-top: 20px; display: none; position: relative; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; }
        #preview-img { width: 100%; display: block; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .bar-bg { width: 70%; background: #eee; height: 8px; border-radius: 4px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--blu); transition: width 0.3s; }
        #status { font-size: 13px; color: var(--blu); font-weight: bold; margin-top: 10px; }
        .result-card { margin-top: 20px; text-align: left; background: #fff; border: 2px solid #e7f3ff; padding: 18px; border-radius: 18px; display: none; }
        #error-log { font-size: 11px; color: #e74c3c; background: #fff5f5; padding: 10px; border-radius: 10px; margin-top: 20px; display: none; white-space: pre-wrap; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--blu); margin:0;">ARS SAMO</h1>
    <p style="font-size:12px; color:#666; margin-bottom:20px;">AI Professional Recognition</p>
    
    <input type="file" id="fileIn" accept="image/*" capture="environment" style="display:none">
    <button class="btn-foto" onclick="document.getElementById('fileIn').click()">üì∏ ANALIZZA RICAMBIO</button>

    <div id="preview-box">
        <img id="preview-img">
        <div id="loader" class="overlay">
            <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
            <div id="status">Analisi in corso...</div>
        </div>
    </div>
    
    <div id="result" class="result-card"></div>
    <div id="error-log"></div>
</div>

<script>
const API_KEY = "AIzaSyBYUWcPur3-5bUTa7x6-M37HMDYiAXQJsY";

document.getElementById('fileIn').onchange = async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const status = document.getElementById('status');
    const bar = document.getElementById('bar');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');
    const errorLog = document.getElementById('error-log');
    
    document.getElementById('preview-img').src = URL.createObjectURL(file);
    document.getElementById('preview-box').style.display = 'block';
    loader.style.display = 'flex';
    resultDiv.style.display = 'none';
    errorLog.style.display = 'none';

    const upd = (p, t) => { bar.style.width = p+'%'; status.innerText = t; };

    try {
        upd(20, "Ottimizzazione...");
        const base64 = await new Promise(r => {
            const reader = new FileReader();
            reader.onload = () => r(reader.result.split(',')[1]);
            reader.readAsDataURL(file);
        });

        upd(40, "Caricamento DB...");
        const dbRes = await fetch('database.json');
        const db = await dbRes.json();
        const lista = db.map(i => i.codice).join(", ");

        upd(70, "Identificazione (Modello Pro)...");
        // USIAMO GEMINI-1.5-PRO (Molto pi√π stabile per i permessi API)
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [
                    { text: "Identifica il ricambio Samo tra questi codici: " + lista + ". Rispondi scrivendo SOLO il codice trovato." },
                    { inline_data: { mime_type: "image/jpeg", data: base64 } }
                ]}]
            })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error ? data.error.message : "Errore API");

        const aiText = data.candidates[0].content.parts[0].text.toUpperCase().trim();
        const trovato = db.find(i => aiText.includes(i.codice.toUpperCase()));

        loader.style.display = 'none';
        resultDiv.style.display = 'block';

        if(trovato) {
            resultDiv.innerHTML = `
                <div style="color:var(--blu); font-weight:bold; font-size:12px; margin-bottom:5px;">TROVATO:</div>
                <div style="font-size:22px; font-weight:800;">${trovato.codice}</div>
                <div style="font-size:16px; margin-bottom:10px;">${trovato.nome}</div>
                <div style="font-size:24px; font-weight:800; color:var(--blu);">${trovato.prezzo}</div>
                <p style="font-size:13px; color:#666; margin-top:10px;">${trovato.descrizione}</p>
                <img src="${trovato.immagine}" style="width:100%; border-radius:12px; margin-top:10px;" onerror="this.style.display='none'">
            `;
        } else {
            resultDiv.innerHTML = "<b>‚ö†Ô∏è Non riconosciuto</b><br><small>L'IA non ha trovato una corrispondenza esatta. Risposta: " + aiText + "</small>";
        }

    } catch (err) {
        loader.style.display = 'none';
        errorLog.style.display = 'block';
        errorLog.innerText = "ERRORE: " + err.message;
    }
};
</script>
</body>
</html>
