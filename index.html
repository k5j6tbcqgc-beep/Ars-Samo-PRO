<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS SAMO PRO</title>
    <style>
        :root { --blu: #003a70; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 400px; margin: auto; background: white; border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .btn-foto { background: var(--blu); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; }
        #preview-box { margin-top: 20px; display: none; position: relative; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; background: #000; }
        #preview-img { width: 100%; display: block; opacity: 0.8; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .bar-bg { width: 70%; background: #e0e0e0; height: 10px; border-radius: 5px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--blu); transition: width 0.3s; }
        #status { font-size: 12px; color: var(--blu); font-weight: bold; margin-top: 10px; }
        .result-card { margin-top: 20px; text-align: left; background: #fff; border: 2px solid #e7f3ff; padding: 15px; border-radius: 18px; display: none; }
        .price { color: var(--blu); font-size: 22px; font-weight: 800; margin: 10px 0; }
        #debug-log { font-size: 10px; color: red; margin-top: 10px; text-align: left; display: none; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="container">
    <div style="margin-bottom:20px">
        <h1 style="color:var(--blu); margin:0; font-size:24px;">ARS SAMO</h1>
        <p style="font-size:12px; color:#666; margin:5px 0 0;">AI Recognition System</p>
    </div>

    <input type="file" id="fileIn" accept="image/*" capture="environment" style="display:none">
    <button class="btn-foto" onclick="document.getElementById('fileIn').click()">üì∏ SCATTA O CARICA FOTO</button>

    <div id="preview-box">
        <img id="preview-img">
        <div id="loader" class="overlay">
            <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
            <div id="status">Inizializzazione...</div>
        </div>
    </div>

    <div id="result" class="result-card"></div>
    <div id="debug-log"></div>
</div>

<script>
// La tua chiave API
const API_KEY = "AIzaSyAySbcpQEBBFmYRBRhvyj-0kLZ5l-cb45Y";

document.getElementById('fileIn').onchange = async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const previewBox = document.getElementById('preview-box');
    const previewImg = document.getElementById('preview-img');
    const loader = document.getElementById('loader');
    const bar = document.getElementById('bar');
    const status = document.getElementById('status');
    const resultDiv = document.getElementById('result');
    const debug = document.getElementById('debug-log');

    previewImg.src = URL.createObjectURL(file);
    previewBox.style.display = 'block';
    loader.style.display = 'flex';
    resultDiv.style.display = 'none';
    debug.style.display = 'none';
    debug.innerText = "";

    const upd = (p, t) => { bar.style.width = p+'%'; status.innerText = t; };

    try {
        upd(15, "Handshaking...");

        // COMPRESSIONE
        const base64 = await new Promise((resolve) => {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const scale = Math.min(800 / img.width, 800 / img.height, 1);
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                resolve(canvas.toDataURL('image/jpeg', 0.6).split(',')[1]);
            };
        });

        upd(40, "Ottimizzazione immagine...");
        const dbRes = await fetch('database.json');
        const db = await dbRes.json();
        const listaCodici = db.map(i => i.codice).join(", ");

        upd(65, "Confronto codici...");
        
        // INDIRIZZO AGGIORNATO ALLA V1 (Pi√π stabile)
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const apiRes = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [
                    { text: "Sei un esperto Samo. Identifica il codice tra questi: " + listaCodici + ". Rispondi scrivendo SOLO il codice." },
                    { inline_data: { mime_type: "image/jpeg", data: base64 } }
                ]}]
            })
        });

        if (!apiRes.ok) {
            const errJson = await apiRes.json();
            throw new Error(errJson.error.message || "Errore API");
        }

        upd(90, "Accesso database...");
        const data = await apiRes.json();
        upd(95, "Prego attendere...");

        const aiText = data.candidates[0].content.parts[0].text.toUpperCase().trim();
        const trovato = db.find(item => aiText.includes(item.codice.toUpperCase()));

        loader.style.display = 'none';
        resultDiv.style.display = 'block';

        if(trovato) {
            resultDiv.innerHTML = `
                <div style="color:var(--blu); font-weight:bold; font-size:12px; margin-bottom:10px;">IDENTIFICATO:</div>
                <div style="font-size:18px; font-weight:800;">${trovato.codice}</div>
                <div style="font-size:15px; margin:5px 0;">${trovato.nome}</div>
                <div class="price">${trovato.prezzo}</div>
                <p style="font-size:13px; color:#666; border-top:1px solid #eee; padding-top:10px;">${trovato.descrizione}</p>
                <img src="${trovato.immagine}" style="width:100%; border-radius:10px; margin-top:10px;" onerror="this.src='https://via.placeholder.com/300?text=Foto+non+disponibile'">
            `;
        } else {
            resultDiv.innerHTML = "<b>‚ö†Ô∏è Non riconosciuto</b><br><small>AI ha risposto: "+aiText+"</small>";
        }

    } catch (err) {
        loader.style.display = 'none';
        debug.style.display = 'block';
        debug.innerText = "Errore: " + err.message;
    }
};
</script>
</body>
</html>
