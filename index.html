<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS SAMO PRO</title>
    <style>
        :root { --blu: #003a70; --bg: #f4f7f9; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; color: #333; }
        .container { max-width: 400px; margin: auto; background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header h1 { color: var(--blu); margin: 0; font-size: 24px; letter-spacing: -1px; }
        .header p { font-size: 12px; color: #666; margin: 5px 0 20px; }
        
        .btn-foto { background: var(--blu); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 17px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,58,112,0.3); transition: transform 0.1s; }
        .btn-foto:active { transform: scale(0.98); }

        #preview-box { margin-top: 20px; display: none; position: relative; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; background: #eee; }
        #preview-img { width: 100%; display: block; }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .bar-bg { width: 70%; background: #e0e0e0; height: 8px; border-radius: 4px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--blu); transition: width 0.3s; }
        #status { font-size: 13px; color: var(--blu); font-weight: bold; margin-top: 10px; }

        .result-card { margin-top: 20px; text-align: left; background: #fff; border: 2px solid #e7f3ff; padding: 18px; border-radius: 18px; display: none; animation: slideUp 0.3s ease-out; }
        .price { color: var(--blu); font-size: 24px; font-weight: 800; margin: 10px 0; }
        #debug-log { font-size: 10px; color: #e74c3c; background: #fff5f5; padding: 10px; border-radius: 10px; margin-top: 20px; display: none; white-space: pre-wrap; text-align: left; border: 1px solid #ffcccc; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ARS SAMO</h1>
        <p>AI Identification System</p>
    </div>

    <input type="file" id="fileIn" accept="image/*" capture="environment" style="display:none">
    <button class="btn-foto" onclick="document.getElementById('fileIn').click()">üì∏ SCATTA FOTO RICAMBIO</button>

    <div id="preview-box">
        <img id="preview-img">
        <div id="loader" class="overlay">
            <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
            <div id="status">Inizializzazione...</div>
        </div>
    </div>

    <div id="result" class="result-card"></div>
    <div id="debug-log"></div>
</div>

<script>
// Chiave API aggiornata
const API_KEY = "AIzaSyBYUWcPur3-5bUTa7x6-M37HMDYiAXQJsY";

document.getElementById('fileIn').onchange = async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const previewBox = document.getElementById('preview-box');
    const previewImg = document.getElementById('preview-img');
    const loader = document.getElementById('loader');
    const bar = document.getElementById('bar');
    const status = document.getElementById('status');
    const resultDiv = document.getElementById('result');
    const debug = document.getElementById('debug-log');

    // Reset UI
    previewImg.src = URL.createObjectURL(file);
    previewBox.style.display = 'block';
    loader.style.display = 'flex';
    resultDiv.style.display = 'none';
    debug.style.display = 'none';

    const upd = (p, t) => { bar.style.width = p+'%'; status.innerText = t; };

    try {
        upd(15, "Compressione immagine...");

        // Ridimensionamento e conversione in Base64
        const base64 = await new Promise((resolve, reject) => {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                const scale = Math.min(MAX_WIDTH / img.width, 1);
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                resolve(canvas.toDataURL('image/jpeg', 0.6).split(',')[1]);
            };
            img.onerror = reject;
        });

        upd(40, "Caricamento database...");
        const dbRes = await fetch('database.json');
        if (!dbRes.ok) throw new Error("File database.json non trovato!");
        const db = await dbRes.json();
        const codiciDisponibili = db.map(i => i.codice).join(", ");

        upd(70, "Identificazione AI...");
        // Endpoint ultra-compatibile Flash-8B
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-8b:generateContent?key=${API_KEY}`;
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [
                    { text: "Sei un esperto Samo. Identifica il ricambio tra questi codici: " + codiciDisponibili + ". Rispondi solo col codice." },
                    { inline_data: { mime_type: "image/jpeg", data: base64 } }
                ]}]
            })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error ? data.error.message : "Errore API");

        upd(95, "Elaborazione dati...");
        const aiText = data.candidates[0].content.parts[0].text.toUpperCase().trim();
        
        // Ricerca nel database
        const trovato = db.find(i => aiText.includes(i.codice.toUpperCase()));

        loader.style.display = 'none';
        resultDiv.style.display = 'block';

        if(trovato) {
            resultDiv.innerHTML = `
                <div style="color:var(--blu); font-weight:bold; font-size:12px; margin-bottom:5px;">RICAMBIO TROVATO</div>
                <div style="font-size:20px; font-weight:800;">${trovato.codice}</div>
                <div style="font-size:16px; color:#555; margin-bottom:10px;">${trovato.nome}</div>
                <div class="price">${trovato.prezzo}</div>
                <p style="font-size:13px; color:#666; border-top:1px solid #eee; padding-top:10px;">${trovato.descrizione}</p>
                <img src="${trovato.immagine}" style="width:100%; border-radius:12px; margin-top:10px;" onerror="this.style.display='none'">
            `;
        } else {
            resultDiv.innerHTML = `
                <div style="text-align:center; padding:10px;">
                    <b>‚ö†Ô∏è Non riconosciuto</b><br>
                    <small>L'IA suggerisce: ${aiText}</small><br>
                    <p style="font-size:12px; color:#666;">Riprova con un'inquadratura pi√π ravvicinata.</p>
                </div>
            `;
        }

    } catch (err) {
        loader.style.display = 'none';
        debug.style.display = 'block';
        debug.innerText = "ERRORE TECNICO:\n" + err.message;
        console.error(err);
    }
};
</script>
</body>
</html>
